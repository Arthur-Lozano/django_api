{% extends 'base.html'%}

{% block content %}

<div class="col-lg-6 offset-lg-3 mt-4">
  <h2>{{ note.title }}</h2>
  <h3>{{ note.category }}</h3>
  <p class="my-4">{{ note.description }}</p>
  <a href="{% url 'note_update' note.pk %}">Update Entry</a>
  <a href="{% url 'note_delete' note.pk %}">Delete Entry</a>
</div>

{% endblock content %}
